<form class="modal-content" action="{{ request.path }}" method="POST">
  {% csrf_token %}
  <div class="">
    <p>Вы уверены что хотите архивировать заказ?</p>
    <div class="d-none">{{ form.is_archive }}</div>
    <div class="d-flex justify-content-end">
    	<button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn-sm cancelbtn btn btn-secondary">НЕТ</button>
      	<button type="submit" onclick="document.getElementById('id01').style.display='none'" class="btn-sm deletebtn btn btn-primary ml-10">Архивировать</button>
    </div>
  </div>
</form>
